{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />

{% endblock %}

{% block content %}
<div id="profile">
  <div id="logo-container">
    <img id="logo" src="{% static 'images/stickyBoardLogo.png' %}" alt="A blank sticky note"/>
  </div>
  <h4>Profile Personal Preferences</h4>

  <form action="{% url 'profile' %}" method="post" class="form-container">

  {% csrf_token %}

    {{ profile_form.as_p }}

  <div id="button-container">
    <button type="submit" class="button-32">Submit!</button>
    <input
      type="button"
      class="button-32"
      value="Go back!"
      onclick="history.back()"
    />
  </form>
</div>
{% endblock %}
