{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/note-index.css' %}"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script defer src="{% static 'js/base-random-rotation.js' %}"></script>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Notes List</h1>
</section>

<section class="stickynote-container">
  {% for note in notes %}
    <div class="stickynote">
      <a href="{% url 'notes_detail' note.id %}">
        <div class="stickynote-content">
          <div class="stickynote-img-container">

          </div>
          <h2 class="stickynote-title">{{ note.name }}</h2>
          <p><small>{{ note.content }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
